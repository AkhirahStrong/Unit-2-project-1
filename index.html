<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign In Form</title>
  </head>
  <body>
    <main class="main-bg-color main-container">
      <form action="" id="signin" class="form-bg-color">
        <h2 class="heading-text">Have an account? Sign in</h2>
        <input
          type="email"
          name="email"
          placeholder="Email"
          id="email"
          class="signin-input signin-text"
        />

        <input
          type="password"
          name="password"
          placeholder="Password"
          id="password"
          class="signin-input signin-text"
        />
        <input
          type="button"
          value="SIGN IN"
          id="button"
          class="button-style signin-input"
        />

        <label for="checkbox-text" class="checkbox-text-stlye"
          ><input
            type="checkbox"
            name="remember-checkbox"
            id="checkbox-text"
          />Remember me</label
        >
      </form>
    </main>
  </body>
</html>
